<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">

    <link rel="stylesheet" href="css/lib/styles.css">
</head>

<body class="text-white">
    <div class="col-8 offset-2 card mt-5 mb-5 flex" id="loginCard">
        <div class="card-header text-center">
            <h3 id="lblLogin" aria-label="Login Header">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Welcome to Smart Coops! <br>
                    <h2>
                        <span style="font-size: 1.5rem;">
                            Where every egg-citing adventure begins with a click.
                        </span>
                    </h2>
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin" aria-label="Login Form">
                <label class="form-label" for="txtUsername" aria-label="Email Label">Email</label>
                <input class="form-control mb-3" id="txtUsername" type="email" required aria-label="Email Input">

                <label class="form-label" for="txtPassword" aria-label="Password Label">Password</label>
                <input class="form-control" type="password" id="txtPassword" required aria-label="Password Input">

                <button class="btn col-12 mt-3" id="btnLogin" type="button" aria-label="Login Button">Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button" style="color:#fff"
                    aria-label="Sign-Up Button">Sign-Up!</button>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="registerCard" style="display: none;">
        <div class="card-header text-center">
            <h3 id="lblRegistration" aria-label="Registration Header">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Sign Up To Join The Coop Family!
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainRegistration" aria-label="Registration Form">
                <div class="form-group">
                    <label for="txtEmail" aria-label="Email Label">Email*</label>
                    <input id="txtEmail" type="email" class="form-control" required aria-label="Email Input">
                </div>

                <div class="form-group">
                    <label for="txtRegisterPassword" aria-label="Password Label">Password*</label>
                    <input id="txtRegisterPassword" type="password" class="form-control" required
                        aria-label="Password Input">
                </div>

                <div class="form-row">
                    <div class="">
                        <div class="form-group">
                            <label for="txtFirstName" aria-label="First Name Label">First Name*</label>
                            <input id="txtFirstName" type="text" class="form-control" required
                                aria-label="First Name Input">
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <label for="txtLastName" aria-label="Last Name Label">Last Name*</label>
                            <input id="txtLastName" type="text" class="form-control" required
                                aria-label="Last Name Input">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtStreetAddress1">Street Address 1</label>
                    <input id="txtStreetAddress1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txtStreetAddress2">Street Address 2</label>
                    <input id="txtStreetAddress2" type="text" class="form-control">
                </div>

                <div class="form-row">
                    <div class="">
                        <div class="form-group">
                            <label for="txtCity">City*</label>
                            <input id="txtCity" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="">
                        <label for="txtCity">State*</label>
                        <select class="form-control mt-1" id="txtState" aria-label="state" placeholder="State">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="">
                        <div class="form-group">
                            <label for="txtZipCode">Zip Code*</label>
                            <input id="txtZipCode" type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <label for="txtPhoneNumber">Phone Number*</label>
                            <input id="txtPhoneNumber" type="text" placeholder="(xxx) xxx-xxxx" class="form-control"
                                required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtCoopRegistrationID">Coop ID*</label>
                    <input id="txtCoopRegistrationID" type="text" class="form-control mb-2" required>
                </div>

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnCancel" class="btn btn-outline-danger col-12 mt-3" type="button">Cancel
                    Registration</button>
            </form>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="dashboardCard" style="display: none;">
        <div class="card-header text-center">
            <h3 id="lblDashboard" aria-label="Dashboard Header">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Welcome to your Coop Dashboard!
                </span>
            </h3>
        </div>
        <div class="card-body dashboard">
            <div class="sidebar col-2" id="dashSideBar">
                <button type="button" class="btn btn-secondary mb-1" id="homepagebtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z">
                        </path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary mb-1" id="lightsbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-lightbulb" viewBox="0 0 16 16">
                        <path
                            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1">
                        </path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary mb-1" id="doorbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"></path>
                        <path
                            d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z">
                        </path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary mb-1" id="foodandwaterbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-heart-pulse" viewBox="0 0 16 16">
                        <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5Z">
                        </path>
                        <path
                            d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z">
                        </path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary mb-1" id="tempbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-thermometer-half" viewBox="0 0 16 16">
                        <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415"></path>
                        <path
                            d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1">
                        </path>
                    </svg>
                </button>
                <button type="button" class="btn btn-secondary" id="eggbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-egg"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 15a5 5 0 0 1-5-5c0-1.956.69-4.286 1.742-6.12.524-.913 1.112-1.658 1.704-2.164C7.044 1.206 7.572 1 8 1c.428 0 .956.206 1.554.716.592.506 1.18 1.251 1.704 2.164C12.31 5.714 13 8.044 13 10a5 5 0 0 1-5 5m0 1a6 6 0 0 0 6-6c0-4.314-3-10-6-10S2 5.686 2 10a6 6 0 0 0 6 6">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="row" id="homepage">
                <div class="col-6 card" id="homepageLights">
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-lightbulb" viewBox="0 0 16 16">
                            <path
                                d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1">
                            </path>
                        </svg>Lights</p>
                        <p id="homepageLightsStatus">null</p>
                </div>
                <div class="col-6 card" id="homepageHeat">
                    <p> <label type="label" class="form-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-thermometer-sun" viewBox="0 0 16 16">
                                <path d="M5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585A1.5 1.5 0 0 1 5 12.5">
                                </path>
                                <path
                                    d="M1 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM3.5 1A1.5 1.5 0 0 0 2 2.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0L5 10.486V2.5A1.5 1.5 0 0 0 3.5 1m5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5m4.243 1.757a.5.5 0 0 1 0 .707l-.707.708a.5.5 0 1 1-.708-.708l.708-.707a.5.5 0 0 1 .707 0M8 5.5a.5.5 0 0 1 .5-.5 3 3 0 1 1 0 6 .5.5 0 0 1 0-1 2 2 0 0 0 0-4 .5.5 0 0 1-.5-.5M12.5 8a.5.5 0 0 1 .5-.5h1a.5.5 0 1 1 0 1h-1a.5.5 0 0 1-.5-.5m-1.172 2.828a.5.5 0 0 1 .708 0l.707.708a.5.5 0 0 1-.707.707l-.708-.707a.5.5 0 0 1 0-.708M8.5 12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5">
                                </path>
                            </svg>Heat</p>
                            <p id="homepageHeatStatus">null</p>
                </div>
                <div class="col-6 card" id="homepageFan">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-wind" viewBox="0 0 16 16">
                            <path
                                d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5">
                            </path>
                        </svg>Fan</p>
                        <p id="homepageFanStatus">null</p>
                </div>
                <div class="col-6 card" id="homepageDoor">
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"></path>
                            <path
                                d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z">
                            </path>
                        </svg>Door Status:</p>
                        <p id="homepageDoorStatus">null</p>
                </div>
                <div class="col-6 card" id="homepageFoodWater">
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart-pulse" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5Z">
                            </path>
                            <path
                                d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z">
                            </path>
                        </svg>Food/Water</p>
                </div>
                <div class="col-6 card" id="homepageEggs">
                    <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-egg" viewBox="0 0 16 16">
                            <path
                                d="M8 15a5 5 0 0 1-5-5c0-1.956.69-4.286 1.742-6.12.524-.913 1.112-1.658 1.704-2.164C7.044 1.206 7.572 1 8 1c.428 0 .956.206 1.554.716.592.506 1.18 1.251 1.704 2.164C12.31 5.714 13 8.044 13 10a5 5 0 0 1-5 5m0 1a6 6 0 0 0 6-6c0-4.314-3-10-6-10S2 5.686 2 10a6 6 0 0 0 6 6">
                            </path>
                        </svg>Eggs</p>
                </div>
            </div>
            <div class="row" id="lights" style="display: none;">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked="true">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                    <p id="homepageLightsStatus">null</p>
                  </div>
                <div class="col-6 card" id="lightsAuto">
                    <input type="time" placeholder="On Time" id="LightsOnTime">
                    <input type="time" placeholder="Off Time" id="LightsOffTime">
                    <button type="button" id="lightSubmit" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="row" id="door" style="display: none;">
                <div class="col-6 card" id="doorManual">
                    <p id="doorDoorStatus">null</p>
                    <button type="button" class="btn btn-success" id="manualDoorOpen">Open Door</button>
                    <button type="button" class="btn btn-danger" id="manualDoorClose">Close door</button>
                </div>
                <div class="col-6 card" id="doorAuto">
                    <button type="button" class="btn btn-success" id="AutoDoorOpen">Open Door</button>
                    <button type="button" class="btn btn-danger" id="AutoDoorClose">Close door</button>
                    <button type="button" id="DoorSubmit" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="row" id="foodandwater" style="display: none;">
                <div class="col-6 card" id="foodandwaterFoodStatus">
                    <p>Food</p>
                </div>
                <div class="col-6 card" id="foodandwaterWaterStatus">
                    <p>Water</p>
                </div>
            </div>
            <div class="row" id="temperature" style="display: none;">
                <div class="col-6 card" id="temperatureHeatAuto">
                    <input type="number" placeholder="Temperature" id="autoHeatOn">
                    <button type="button" id="autoHeatOnSubmit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-6 card" id="temperatureHeatManual">
                    <p id="temperatureHeatStatus">null</p>
                    <button type="button" class="btn btn-success" id="manualHeatOn">Heat On</button>
                    <button type="button" class="btn btn-danger" id="manualHeatOff">Heat Off</button>
                </div>
                <div class="col-6 card" id="temperatureFanAuto">
                    <input type="number" placeholder="Temperature" id="autoFanOn">
                    <button type="button" id="autoFanOnSubmit" class="btn btn-success">Submit</button>
                </div>
                <div class="col-6 card" id="temperatureFanManual">
                    <p id="temperatureFanStatus">null</p>
                    <button type="button" class="btn btn-success" id="manualFanOn">Fan On</button>
                    <button type="button" class="btn btn-danger" id="manualFanOff">Fan Off</button>
                </div>
            </div>
            <div class="row" id="egg" style="display: none;">
                <div class="col-6 card" id="eggCount">
                    <p>egg</p>
                </div>
            </div>
        </div>
    </div>
