<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- Add Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">

    <link rel="stylesheet" href="css/lib/styles.css">
</head>

<body class="text-white">
    <div class="col-8 offset-2 card mt-5 mb-5 flex" id="loginCard">
        <div class="card-header text-center">
            <h3 id="lblLogin">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Welcome to Smart Coops! <br>
                    <h2>
                        <span style="font-size: 1.5rem;">
                            Where every egg-citing adventure begins with a click.
                        </span>
                    </h2>
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin">
                <label class="form-label" for="txtUsername">Email</label>
                <input class="form-control mb-3" id="txtUsername" type="email" required>

                <label class="form-label" for="txtPassword">Password</label>
                <input class="form-control" type="password" id="txtPassword" required>

                <button class="btn col-12 mt-3" id="btnLogin" type="button">Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button"
                    style="color:#fff">Sign-Up!</button>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="registerCard" style="display: none;">
        <div class="card-header text-center">
            <h3 id="lblRegistration">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Sign Up To Join The Coop Family!
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainRegistration">
                <div class="form-group">
                    <label for="txtEmail">Email*</label>
                    <input id="txtEmail" type="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="txtRegisterPassword">Password*</label>
                    <input id="txtRegisterPassword" type="password" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="txtFirstName">First Name*</label>
                            <input id="txtFirstName" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="txtLastName">Last Name*</label>
                            <input id="txtLastName" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtStreetAddress1">Street Address 1*</label>
                    <input id="txtStreetAddress1" type="text" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="txtStreetAddress2">Street Address 2</label>
                    <input id="txtStreetAddress2" type="text" class="form-control">
                </div>

                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="txtCity">City*</label>
                            <input id="txtCity" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtState">State*</label>
                            <input id="txtState" type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtZipCode">Zip Code*</label>
                            <input id="txtZipCode" type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="txtPhoneNumber">Phone Number*</label>
                            <input id="txtPhoneNumber" type="number" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtCoopRegistrationID">Registration ID*</label>
                    <input id="txtCoopRegistrationID" type="text" class="form-control mb-2" required>
                </div>

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnCancel" class="btn btn-outline-danger col-12 mt-3" type="button">Cancel
                    Registration</button>
            </form>
            </form>
        </div>

    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="dashboardCard" style="display: none;">
        <div class="card-header text-center">
            <h3 id="lblDashboard">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Welcome to your Coop Dashboard!
                </span>
            </h3>
        </div>
        <div class="card-body"> 
            <div class="row">
                <div class="col-2 card" id="dashSideBar">
                    <p>test0</p>
                </div>
                <div class="col-5 card" id="dashCard1">
                    <p>test1</p>
                </div> 
                <div class="col-5 card" id="dashCard2">
                    <p>test2</p>
                </div> 
                <div class="col-5 card" id="dashCard3">
                    <p>test3</p>
                </div> 
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/lib/LoginAndRegistration.js"></script>
    <script src="js/lib/toggles.js"></script>
</body>
</html>
