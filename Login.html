<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    
    <div class="col-4 card position-absolute top-50 start-50 translate-middle" id="loginCard">
        <div class="card-header">
            <h3 id="lblLogin">Login Form</h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin">
                <label class="form-label" for="txtUsername">Username</label>
                <input class="form-control mb-3" id="txtUsername">

                <label class="form-label" for="txtPassword">Password</label>
                <input class="form-control" type="password" id="txtPassword">
                
                <button class="btn col-12 btn-primary mt-3" id="btnLogin" type="button" >Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button" >Sign-Up!</button>
            </form>
        </div>
    </div>

    <div class="col-4 card position-absolute top-50 start-50 translate-middle" id="registerCard" style="display: none;">
        <div class="card-header">
            <h3 id="lblRegistration">Registration Form</h3>
        </div>
        <div class="card-body" id=>
            <form id="frmMainRegistration">

                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" class="form-control">

                <label for="txtRegisterPassword" class="form-label mt-2">Password</label>
                <input id="txtRegisterPassword" type="password" class="form-control mb-4">

                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" type="text" class="form-control">

                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" class="form-control">

                <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                <input id="txtStreetAddress1" type="text" class="form-control">

                <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                <input id="txtStreetAddress2" type="text" class="form-control">

                <label for="txtCity" class="form-label">City</label>
                <input id="txtCity" type="text" class="form-control">

                <label for="txtCity" class="form-label">State</label>
                <input id="txtCity" type="text" class="form-control">

                <label for="txtZipCode" class="form-label">Zip Code</label>
                <input id="txtZipCode" type="text" class="form-control">
            
                <label for="txtPhoneNumber" class="form-label">Phone Number</label>
                <input id="txtPhoneNumber" type="text" class="form-control">

                <label for="txtCoopRegistrationID" class="form-label">Phone Number</label>
                <input id="txtCoopRegistrationID" type="text" class="form-control">

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnBackToLogin" class="btn btn-warning col-12 mt-3" type="button">Login!</button>
        
            </form>

        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let registrationBtnPress = 0

        $('#btnToRegistration').on('click',function(){
            $('#loginCard').slideUp();
            $('#registerCard').slideDown();
        })

        $('#btnBackToLogin').on('click',function(){
            $('#loginCard').slideDown();
            $('#registerCard').slideUp();
        })

        $('#btnRegister').on('click',function(){

            if (registrationBtnPress == 0) {
                registrationBtnPress += 1
                $('#frmMainRegistration').append('<button class="btn col-12 btn-danger mt-3" id="btnCancel" type="button" >Cancel</button>')
            }else if(registrationBtnPress > 0){
                $('#btnCancel').remove();
                $('#txtFirstName').val("");
                $('#txtLastName').val("");
                $('#txtEmail').val("");
                $('#txtRegisterPassword').val("");
                registrationBtnPress = 0
            }

        })

        $(document).on('click','#btnCancel',function(){
            alert('Cancel Clicked');
            $('#btnCancel').remove();
            $('#txtFirstName').val("");
            $('#txtLastName').val("");
            $('#txtEmail').val("");
            $('#txtRegisterPassword').val("");
            registrationBtnPress = 0;
            
            
        })
        
    </script>
</body>

</html>
