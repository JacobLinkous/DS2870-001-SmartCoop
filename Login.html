<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Coop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Add Google Fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap">

    <style>
        body {
            background-color: #92c4ac;
            font-family: "Arial", sans-serif;
            background-image: url('ChickenCoopBackground.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .card {
            background-color: #f2f2f2;
            border-radius: 15px;
        }

        .card-header {
            background-color: #5a8770;
            color: white;
            font-weight: bold;
            border-bottom: none;
            border-radius: 0;
        }

        .form-control {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #5a8770;
            border: none;
            border-radius: 5px;
        }

        .btn-warning {
            background-color: #ffaa3c;
            border: none;
            border-radius: 5px;
        }

        .btn-outline-danger {
            border-color: #ff3c3c;
            color: #ff3c3c;
        }

        #btnLogin:hover {
            background-color: #357942;
            color: #fff
        }

        #btnLogin {
            background-color: #3b874c;
            color: #fff
        }

        #btnRegister:hover {
            background-color: #357942;
            color: #fff
        }

        #btnRegister {
            background-color: #3b874c;
            color: #fff
        }

        @media screen and (max-width: 768px) {
            h2 {
                display: none;
            }
        }
    </style>
</head>

<body class="text-white">
    <div class="col-8 offset-2 card mt-5 mb-5 flex" id="loginCard">
        <div class="card-header text-center">
            <h3 id="lblLogin">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Welcome to Smart Coops! <br>
                    <h2>
                        <span style="font-size: 1.5rem;">
                            Where every egg-citing adventure begins with a click.
                        </span>
                    </h2>
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin">
                <label class="form-label" for="txtUsername">Email</label>
                <input class="form-control mb-3" id="txtUsername" type="email" required>

                <label class="form-label" for="txtPassword">Password</label>
                <input class="form-control" type="password" id="txtPassword" required>

                <button class="btn col-12 mt-3" id="btnLogin" type="button">Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button"
                    style="color:#fff">Sign-Up!</button>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="registerCard" style="display: none;">
        <div class="card-header text-center">
            <h3 id="lblRegistration">
                <span style="font-family: 'Shadows Into Light', cursive; font-size: 3rem;">
                    Sign Up To Join The Coop Family!
                </span>
            </h3>
        </div>
        <div class="card-body">
            <form id="frmMainRegistration">
                <input id="txtEmail" type="email" class="form-control mb-2" placeholder="Email*" required>

                <input id="txtRegisterPassword" type="password" class="form-control mb-2" placeholder="Password*"
                    required>

                <input id="txtFirstName" type="text" class="form-control mb-2" placeholder="First Name*" required>

                <input id="txtLastName" type="text" class="form-control mb-2" placeholder="Last Name*" required>

                <input id="txtStreetAddress1" type="text" class="form-control mb-2" placeholder="Street Address 1*" required>

                <input id="txtStreetAddress2" type="text" class="form-control mb-2" placeholder="Street Address 2" required>

                <input id="txtCity" type="text" class="form-control mb-2" placeholder="City*" required>

                <input id="txtState" type="text" class="form-control mb-2" placeholder="State*" required>

                <input id="txtZipCode" type="number" class="form-control mb-2" placeholder="Zip Code*" required>

                <input id="txtPhoneNumber" type="tel" class="form-control mb-2" placeholder="Phone Number*" required>

                <input id="txtCoopRegistrationID" type="text" class="form-control mb-2" placeholder="Registration ID*" required>

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnCancel" class="btn btn-outline-danger col-12 mt-3" type="button">Cancel
                    Registration</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let registrationBtnPress = 0
        $('#btnToRegistration').on('click', function () {
            $('#loginCard').slideUp();
            $('#registerCard').slideDown();
        })

        $('#btnCancel').on('click', function () {
            $('#loginCard').slideDown();
            $('#registerCard').slideUp();
        })

        function validateEmail(strEmail){
            if(strEmail.match(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)){
                return true;
            }
            return false;
        };

        $('#btnLogin').on('click', function () {
            let strUsername = $('#txtUsername').val().trim();
            let strPassword = $('#txtPassword').val();
            let blnError = false;
            let strErrorMessage = '';
            
            if (strUsername == '') {
                blnError = true; 
                strErrorMessage += "<h5>Email can't be blank.</h5>";
            }else if(!validateEmail(strUsername)){
                blnError = true;
                strErrorMessage += "<h5>Email is invalid.</h5>";
            }

            if (strPassword == '') {
                blnError = true;
                strErrorMessage += "<h5>Password can't be blank.</h5>";
            }

            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    html: strErrorMessage,
                });
            } else {
                $('#registerCard').slideUp();
                $('#loginCard').slideUp();
            }
        });

        $('#btnRegister').on('click', function () {
            let strEmail = $('#txtEmail').val().trim();
            let strRegisterPassword = $('#txtRegisterPassword').val();
            let strFirstName = $('#txtFirstName').val();
            let strLastName = $('#txtLastName').val();
            let strStreetAddress1 = $('#txtStreetAddress1').val();
            let strCity = $('#txtCity').val();
            let strState = $('#txtState').val();
            let strZipCode = $('#txtZipCode').val();
            let strPhoneNumber = $('#txtPhoneNumber').val();
            let strCoopRegistrationID = $('#txtCoopRegistrationID').val();

            let blnError = false;
            let strErrorMessage = '';

            if (strEmail == '') {
                blnError = true; 
                strErrorMessage += "<h5>Email can't be blank.</h5>";
            }else if(!validateEmail(strEmail)){
                blnError = true;
                strErrorMessage += "<h5>Email is invalid.</h5>";
            }
            if (strRegisterPassword == '') {
                blnError = true;
                strErrorMessage += "<h5>Password can't be blank.</h5>";
            }
            if (strFirstName == '') {
                blnError = true;
                strErrorMessage += "<h5>First Name can't be blank.</h5>";
            }
            if (strLastName == '') {
                blnError = true;
                strErrorMessage += "<h5>Last Name can't be blank.</h5>";
            }
            if (strStreetAddress1 == '') {
                blnError = true;
                strErrorMessage += "<h5>Street Address can't be blank.</h5>";
            }
            if (strCity == '') {
                blnError = true;
                strErrorMessage += "<h5>City can't be blank.</h5>";
            }
            if (strState == '') {
                blnError = true;
                strErrorMessage += "<h5>State can't be blank.</h5>";
            }
            if (strZipCode == '') {
                blnError = true;
                strErrorMessage += "<h5>Zip Code can't be blank.</h5>";
            }
            if (strPhoneNumber == '') {
                blnError = true;
                strErrorMessage += "<h5>Phone Number can't be blank.</h5>";
            }
            if (strCoopRegistrationID == '') {
                blnError = true;
                strErrorMessage += "<h5>Registration ID can't be blank.</h5>";
            }

            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    html: strErrorMessage,
                });
            } else {
                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful',
                    showConfirmButton: false
                });
                setTimeout(function () {
                    Swal.close()
                    $('#registerCard').slideUp();
                    $('#loginCard').slideUp();
                }, 2000);
            }
        })
    </script>
</body>

</html>
