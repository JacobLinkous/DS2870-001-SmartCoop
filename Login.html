<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="col-8 offset-2 card mt-5 mb-5" id="loginCard">
        <div class="card-header">
            <h3 id="lblLogin">Login Form</h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin">
                <label class="form-label" for="txtUsername">Username</label>
                <input class="form-control mb-3" id="txtUsername" required>

                <label class="form-label" for="txtPassword">Password</label>
                <input class="form-control" type="password" id="txtPassword" required>

                <button class="btn col-12 btn-primary mt-3" id="btnLogin" type="button">Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button">Sign-Up!</button>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="registerCard" style="display: none;">
        <div class="card-header">
            <h3 id="lblRegistration">Registration Form</h3>
        </div>
        <div class="card-body" id=>
            <form id="frmMainRegistration">
                <label for="txtEmail" class="form-label">Email</label>
                <input id="txtEmail" type="email" class="form-control" required>

                <label for="txtRegisterPassword" class="form-label">Password</label>
                <input id="txtRegisterPassword" type="password" class="form-control" required>

                <label for="txtFirstName" class="form-label">First Name</label>
                <input id="txtFirstName" type="text" class="form-control" required>

                <label for="txtLastName" class="form-label">Last Name</label>
                <input id="txtLastName" type="text" class="form-control" required>

                <label for="txtStreetAddress1" class="form-label">Street Address 1</label>
                <input id="txtStreetAddress1" type="text" class="form-control" required>

                <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                <input id="txtStreetAddress2" type="text" class="form-control" required>

                <label for="txtCity" class="form-label">City</label>
                <input id="txtCity" type="text" class="form-control" required>

                <label for="txtCity" class="form-label">State</label>
                <input id="txtCity" type="text" class="form-control" required>

                <label for="txtZipCode" class="form-label">Zip Code</label>
                <input id="txtZipCode" type="text" class="form-control" required>

                <label for="txtPhoneNumber" class="form-label">Phone Number</label>
                <input id="txtPhoneNumber" type="text" class="form-control" required>

                <label for="txtCoopRegistrationID" class="form-label">Registration ID</label>
                <input id="txtCoopRegistrationID" type="text" class="form-control mb-2" required>

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnCancel" class="btn btn-danger col-12 mt-3" type="button">Cancel Registration</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let registrationBtnPress = 0
        $('#btnToRegistration').on('click', function () {
            $('#loginCard').slideUp();
            $('#registerCard').slideDown();
        })

        $('#btnCancel').on('click', function () {
            $('#loginCard').slideDown();
            $('#registerCard').slideUp();
        })

        $('#btnLogin').on('click', function () {
            // Check if any input fields are empty
            const emptyFields = $('#frmMainLogin input').filter(function () {
                return !$(this).val();
            });

            if (emptyFields.length > 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    text: 'Please fill in all required fields.',
                });
            }else{
                location.href="Dashboard.html";
            }
        })

        $('#btnRegister').on('click', function () {
            // Check if any input fields are empty
            const emptyFields = $('#frmMainRegistration input').filter(function () {
                return !$(this).val();
            });

            if (emptyFields.length > 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    text: 'Please fill in all required fields.',
                });
            }
            else {

                location.href="Dashboard.html";

                /*if (registrationBtnPress == 0) {
                    registrationBtnPress += 1
                    $('#frmMainRegistration').append('<button class="btn col-12 btn-danger mt-3" id="btnCancel" type="button">Cancel</button>')
                } else if (registrationBtnPress > 0) {
                    $('#btnCancel').remove();
                    $('#txtFirstName').val("");
                    $('#txtLastName').val("");
                    $('#txtEmail').val("");
                    $('#txtRegisterPassword').val("");
                    registrationBtnPress = 0
                }*/
            }
        })
    </script>
</body>

</html>
