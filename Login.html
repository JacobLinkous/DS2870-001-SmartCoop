<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="col-8 offset-2 card mt-5 mb-5" id="loginCard">
        <div class="card-header">
            <h3 id="lblLogin">Login</h3>
        </div>
        <div class="card-body">
            <form id="frmMainLogin">
                <label class="form-label" for="txtUsername">Username</label>
                <input class="form-control mb-3" id="txtUsername" required>

                <label class="form-label" for="txtPassword">Password</label>
                <input class="form-control" type="password" id="txtPassword" required>

                <button class="btn col-12 btn-primary mt-3" id="btnLogin" type="button">Login</button>
                <button class="btn col-12 btn-warning mt-3" id="btnToRegistration" type="button">Sign-Up!</button>
            </form>
        </div>
    </div>
    <div class="col-8 offset-2 card mt-5 mb-5" id="registerCard" style="display: none;">
        <div class="card-header">
            <h3 id="lblRegistration">Registration</h3>
        </div>
        <div class="card-body">
            <form id="frmMainRegistration">
                <label for="txtEmail" class="form-label">Email*</label>
                <input id="txtEmail" type="email" class="form-control" required>

                <label for="txtRegisterPassword" class="form-label">Password*</label>
                <input id="txtRegisterPassword" type="password" class="form-control" required>

                <label for="txtFirstName" class="form-label">First Name*</label>
                <input id="txtFirstName" type="text" class="form-control" required>

                <label for="txtLastName" class="form-label">Last Name*</label>
                <input id="txtLastName" type="text" class="form-control" required>

                <label for="txtStreetAddress1" class="form-label">Street Address 1*</label>
                <input id="txtStreetAddress1" type="text" class="form-control" required>

                <label for="txtStreetAddress2" class="form-label">Street Address 2</label>
                <input id="txtStreetAddress2" type="text" class="form-control" required>

                <label for="txtCity" class="form-label">City*</label>
                <input id="txtCity" type="text" class="form-control" required>

                <label for="txtState" class="form-label">State*</label>
                <input id="txtState" type="text" class="form-control" required>

                <label for="txtZipCode" class="form-label">Zip Code*</label>
                <input id="txtZipCode" type="number" class="form-control" required>

                <label for="txtPhoneNumber" class="form-label">Phone Number*</label>
                <input id="txtPhoneNumber" type="number" class="form-control" required>

                <label for="txtCoopRegistrationID" class="form-label">Registration ID*</label>
                <input id="txtCoopRegistrationID" type="text" class="form-control mb-2" required>

                <button id="btnRegister" class="btn btn-primary col-12" type="button">Register</button>

                <button id="btnCancel" class="btn btn-outline-danger col-12 mt-3" type="button">Cancel Registration</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let registrationBtnPress = 0
        $('#btnToRegistration').on('click', function () {
            $('#loginCard').slideUp();
            $('#registerCard').slideDown();
        })

        $('#btnCancel').on('click', function () {
            $('#loginCard').slideDown();
            $('#registerCard').slideUp();
        })

        $('#btnLogin').on('click', function () {
            let strUsername = $('#txtUsername').val();
            let strPassword = $('#txtPassword').val();
            let blnError = false;
            let strErrorMessage = '';

            if(strUsername == ''){ 
                blnError = true;
                strErrorMessage += "Username can't be blank. ";
            }
            if(strPassword == ''){ 
                blnError = true;
                strErrorMessage += "Password can't be blank. ";
            }

            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    text: strErrorMessage,
                });
            }else{
                $('#registerCard').slideUp();
                $('#loginCard').slideUp();
            }
        });

        $('#btnRegister').on('click', function () {
            let strEmail = $('#txtEmail').val();
            let strRegisterPassword = $('#txtRegisterPassword').val();
            let strFirstName = $('#txtFirstName').val();
            let strLastName = $('#txtLastName').val();
            let strStreetAddress1 = $('#txtStreetAddress1').val();
            let strCity = $('#txtCity').val();
            let strState = $('#txtState').val();
            let strZipCode = $('#txtZipCode').val();
            let strPhoneNumber = $('#txtPhoneNumber').val();
            let strCoopRegistrationID = $('#txtCoopRegistrationID').val();
            
            let blnError = false;
            let strErrorMessage = '';

            if(strEmail == ''){ 
                blnError = true;
                strErrorMessage += "Email can't be blank. ";
            }
            if(strRegisterPassword == ''){ 
                blnError = true;
                strErrorMessage += "Password can't be blank. ";
            }
            if(strFirstName == ''){ 
                blnError = true;
                strErrorMessage += "First Name can't be blank. ";
            }
            if(strLastName == ''){ 
                blnError = true;
                strErrorMessage += "Last Name can't be blank. ";
            }
            if(strStreetAddress1 == ''){ 
                blnError = true;
                strErrorMessage += "Street Address can't be blank. ";
            }
            if(strCity == ''){ 
                blnError = true;
                strErrorMessage += "City can't be blank. ";
            }
            if(strState == ''){ 
                blnError = true;
                strErrorMessage += "State can't be blank. ";
            }
            if(strZipCode == ''){ 
                blnError = true;
                strErrorMessage += "Zip Code can't be blank. ";
            }
            if(strPhoneNumber == ''){ 
                blnError = true;
                strErrorMessage += "Phone Number can't be blank. ";
            }
            if(strCoopRegistrationID == ''){ 
                blnError = true;
                strErrorMessage += "Registration ID can't be blank. ";
            }

            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    text: strErrorMessage,
                });
            }else{
                $('#registerCard').slideUp();
                $('#loginCard').slideUp();
            }

            if (blnError == true) {
                Swal.fire({
                    icon: 'error',
                    title: 'Empty Fields',
                    text: strErrorMessage,
                });
            }
            else {
                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful',
                    showConfirmButton: false
                });
                setTimeout(function(){
                    Swal.close()
                    $('#registerCard').slideUp();
                    $('#loginCard').slideUp();
                }, 2000);
            }
        })
    </script>
</body>

</html>
